<html>
<head>
<title>Fibonacci Fun</title>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script src="myapp.js" type="text/javascript"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<p>&nbsp;</p>

<div class="container">

    <div class="row">
        <div class="col-3"><input class="rounded" id="thenum" type="text" placeholder="enter a number"></div>
        <div class="col-3 rounded text-white" style="background-color: #ffa726;" id="app"></div>
    </div>

    <div class="row" style="margin-top: 1rem;">
        <div class="col-3"><button type="button" class="btn btn-info" onclick="document.getElementById('app').innerHTML = fibonacci(document.getElementById('thenum').value)">Give it a go!</button></div>
    </div>

    <div id="graph" style="width:600px; height: 350px; margin-top: 50px;"></div>
    <button class="btn btn-info" onclick="javascript:randomize();">Randomize!</button>

    <script>
        Plotly.newPlot('graph', [{
        x: [1, 2, 3],
        y: [0, 0.5, 1],
        line: {simplify: false},
        }]);

        function randomize() {
        Plotly.animate('graph', {
        data: [{y: [Math.random(), Math.random(), Math.random()]}],
        traces: [0],
        layout: {}
        }, {
        transition: {
        duration: 500,
        easing: 'cubic-in-out'
        },
        frame: {
        duration: 500
        }
        })
        }
    </script>
    
</div>


</div>



<!-- Bootstrap files -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
